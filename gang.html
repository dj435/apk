<!DOCTYPE html>
<html>
<head>
    <title>Reproductor M3U8 con Clappr y Autoplay</title>
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #player {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        var player = new Clappr.Player({
            source: 'http://live.adultiptv.net/gangbang.m3u8',
            parentId: '#player',
            width: '100%',
            height: '100%',
            autoPlay: true, // Asegúrate de usar 'autoPlay' en lugar de 'autoplay'
        });
    </script>
</body>
</html>
